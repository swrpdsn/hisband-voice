<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center">Create Your Account</h1>
    <form id="signup-form" class="space-y-6">
      <div>
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required minlength="6" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-black rounded-md hover:bg-gray-800">Sign Up</button>
    </form>
    <p id="message" class="text-center text-sm text-red-500"></p>
    <p class="text-center text-sm">
      Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Log In</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        messageEl.textContent = error.message;
      } else if (data.user) {
        // Check if the user needs to confirm their email
        if (data.user.identities && data.user.identities.length === 0) {
            messageEl.textContent = 'Please check your email to confirm your account.';
            messageEl.className = 'text-center text-sm text-green-500';
        } else {
            // If email confirmation is not required or already done
            window.location.href = '/dashboard.html';
        }
      }
    });
  </script>
</body>
</html>
