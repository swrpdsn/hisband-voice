<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hisband Voice ‚Äî Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LIBRARIES FOR EXCEL/CSV PARSING -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- TOASTIFY FOR NOTIFICATIONS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body class="bg-gray-50 p-4 md:p-8">
  <div class="max-w-6xl mx-auto">
    <!-- HEADER -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Hisband Voice Dashboard</h1>
      <button onclick="logout()" class="text-red-600 hover:underline">Log out</button>
    </div>

    <!-- UPLOAD SECTION -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-lg font-semibold mb-3">Upload Leads (CSV/Excel)</h2>
      <p class="text-sm text-gray-600 mb-3">Must have columns: <code>name, phone, project</code></p>
      <!-- Input accepts both CSV and the two common Excel types -->
      <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" id="csvFile" class="mb-3">
      <button onclick="uploadFile()" class="bg-black text-white px-4 py-2 rounded">Upload & Process</button>
      <p id="uploadStatus" class="mt-2 text-sm text-gray-600"></p>
    </div>

    <!-- LEADS TABLE -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
      <div class="p-4 border-b flex justify-between items-center">
        <h2 class="text-lg font-semibold">Leads</h2>
        <input type="text" id="searchInput" placeholder="Search by name or phone..." class="border rounded px-2 py-1 text-sm">
      </div>
      <table class="min-w-full">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4 text-left">Phone</th>
            <th class="py-2 px-4 text-left">Project</th>
            <th class="py-2 px-4 text-left">Status</th>
            <th class="py-2 px-4 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="leadsTable">
          <!-- Leads loaded here -->
        </tbody>
      </table>
      <div id="noLeads" class="p-6 text-center text-gray-500">No leads yet. Upload a CSV or Excel file to begin.</div>
    </div>
  </div>

  <script>
    let session = null;
    let allLeads = []; // Store all leads for client-side filtering

    // Check auth on load
    async function init() {
      const { data: { session: sess } } = await supabase.auth.getSession()
      session = sess
      if (!session) {
        window.location.href = '/index.html'
        return
      }
      await loadLeads();
      document.getElementById('searchInput').addEventListener('input', (e) => {
        renderLeads(e.target.value);
      });
    }

    async function logout() {
      await supabase.auth.signOut()
      window.location.href = '/index.html'
    }

    async function loadLeads() {
      const { data, error } = await supabase
        .from('leads')
        .select('*')
        .eq('user_id', session.user.id)
        .order('created_at', { ascending: false });

      if (error) {
        Toastify({ text: 'Error loading leads: ' + error.message, duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
        allLeads = [];
      } else {
        allLeads = data;
      }
      renderLeads();
    }

    function renderLeads(searchTerm = '') {
      const table = document.getElementById('leadsTable');
      const noLeads = document.getElementById('noLeads');
      const lowerSearchTerm = searchTerm.toLowerCase();

      const filteredLeads = allLeads.filter(lead =>
        (lead.name && lead.name.toLowerCase().includes(lowerSearchTerm)) ||
        (lead.phone && lead.phone.includes(lowerSearchTerm))
      );

      if (filteredLeads.length === 0) {
        noLeads.classList.remove('hidden');
        table.innerHTML = '';
        if (searchTerm) {
          noLeads.innerText = 'No leads match your search.';
        } else {
          noLeads.innerText = 'No leads yet. Upload a CSV or Excel file to begin.';
        }
      } else {
        noLeads.classList.add('hidden');
        table.innerHTML = filteredLeads.map(lead => `
          <tr class="border-t hover:bg-gray-50">
            <td class="py-2 px-4">${lead.name || '‚Äî'}</td>
            <td class="py-2 px-4">${lead.phone || '‚Äî'}</td>
            <td class="py-2 px-4">${lead.project || '‚Äî'}</td>
            <td class="py-2 px-4">
              <select
                onchange="updateLeadStatus('${lead.id}', this.value)"
                class="px-2 py-0.5 rounded text-xs border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option value="pending" ${lead.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="called" ${lead.status === 'called' ? 'selected' : ''}>Called</option>
                <option value="booked" ${lead.status === 'booked' ? 'selected' : ''}>Booked</option>
                <option value="callback" ${lead.status === 'callback' ? 'selected' : ''}>Callback</option>
                <option value="not_interested" ${lead.status === 'not_interested' ? 'selected' : ''}>Not Interested</option>
              </select>
            </td>
            <td class="py-2 px-4 space-x-2">
              <button
                onclick="callLead('${lead.phone}', '${lead.id}')"
                class="text-blue-600 hover:underline text-sm"
                title="Trigger AI call"
              >
                üìû Call
              </button>
              <button
                onclick="deleteLead('${lead.id}', '${lead.name}')"
                class="text-red-600 hover:underline text-sm"
                title="Delete lead"
              >
                üóëÔ∏è Delete
              </button>
            </td>
          </tr>
        `).join('');
      }
    }

    async function uploadFile() {
        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];
        if (!file) {
            Toastify({ text: "Please select a CSV or Excel file", duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
            return;
        }

        document.getElementById('uploadStatus').innerText = 'Parsing file...';
        const fileName = file.name.toLowerCase();
        let leads = [];

        try {
            // 1. Get file data
            const fileData = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);

                if (fileName.endsWith('.csv')) {
                    reader.readAsText(file);
                } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                    reader.readAsBinaryString(file);
                } else {
                    reject(new Error('Unsupported file type. Please use .csv, .xlsx, or .xls'));
                }
            });

            // 2. Parse the data (CSV or Excel)
            if (fileName.endsWith('.csv')) {
                const result = Papa.parse(fileData, { header: true, skipEmptyLines: true });
                leads = result.data;
            } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                const workbook = XLSX.read(fileData, { type: 'binary' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                leads = XLSX.utils.sheet_to_json(worksheet);
            }
        } catch (err) {
            Toastify({ text: err.message, duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
            document.getElementById('uploadStatus').innerText = '';
            return;
        }

        if (leads.length === 0) {
            Toastify({ text: "No valid data found in the file.", duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
            document.getElementById('uploadStatus').innerText = '';
            return;
        }

        // 3. Normalize and Insert Data
        const normalizedLeads = [];
        const phoneKeys = ['phone', 'mobile', 'ph', 'contact', 'contact_number'];
        const nameKeys = ['name', 'full_name', 'client_name'];

        for (const rawLead of leads) {
            let name = '', phone = '', project = rawLead.Project || rawLead.project || 'Default';

            for(const key of Object.keys(rawLead)) {
                const lowerKey = key.toLowerCase().trim();
                if (nameKeys.includes(lowerKey) && !name) name = String(rawLead[key]).trim();
                if (phoneKeys.includes(lowerKey) && !phone) phone = String(rawLead[key]).trim();
                if (lowerKey === 'project') project = String(rawLead[key]).trim();
            }

            if (name && phone && phone.length >= 10) {
                 normalizedLeads.push({
                    name: name,
                    phone: phone.replace(/[^0-9]/g, ''),
                    project: project,
                    status: 'pending',
                    user_id: session.user.id
                });
            }
        }

        if (normalizedLeads.length === 0) {
            Toastify({ text: "No valid leads found with Name and 10-digit Phone/Mobile.", duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
            document.getElementById('uploadStatus').innerText = '';
            return;
        }

        // 4. Insert into Supabase
        document.getElementById('uploadStatus').innerText = 'Uploading to database...';
        const { error } = await supabase.from('leads').insert(normalizedLeads);
        if (error) {
            Toastify({ text: 'Upload failed: ' + error.message, duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
        } else {
            Toastify({ text: `${normalizedLeads.length} leads uploaded successfully!`, duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)" }).showToast();
            loadLeads();
        }
        document.getElementById('uploadStatus').innerText = '';
        fileInput.value = ''; // Clear the file input
    }

    function callLead(phone, leadId) {
      Toastify({ text: `Calling ${phone}... (Integration coming soon)`, duration: 3000, gravity: "top", position: "right" }).showToast();
      // Later: fetch('YOUR_API_ENDPOINT/call', { method: 'POST', body: JSON.stringify({ leadId }) })
    }

    async function deleteLead(leadId, leadName) {
      if (!confirm(`Are you sure you want to delete lead: ${leadName}?`)) return;

      const { error } = await supabase
        .from('leads')
        .delete()
        .eq('id', leadId)
        .eq('user_id', session.user.id);

      if (error) {
        Toastify({ text: 'Error deleting lead: ' + error.message, duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
      } else {
        Toastify({ text: "Lead deleted successfully!", duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)" }).showToast();
        loadLeads();
      }
    }

    async function updateLeadStatus(leadId, newStatus) {
      const { error } = await supabase
        .from('leads')
        .update({ status: newStatus })
        .eq('id', leadId)
        .eq('user_id', session.user.id);

      if (error) {
        Toastify({ text: 'Error updating status: ' + error.message, duration: 3000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)" }).showToast();
        loadLeads();
      } else {
        Toastify({ text: "Status updated successfully!", duration: 2000, gravity: "top", position: "right", backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)" }).showToast();
      }
    }

    // Start app
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
