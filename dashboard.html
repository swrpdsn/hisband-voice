<body class="bg-gray-50 p-4 md:p-8">
  <div class="max-w-6xl mx-auto">

      <h1 class="text-2xl font-bold">Hisband Voice Dashboard</h1>

    <!-- UPLOAD SECTION -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-lg font-semibold mb-3">Upload Leads (CSV/Excel)</h2>
      <p class="text-sm text-gray-600 mb-3">Must have columns: <code>name, phone, project</code></p>

    <!-- LEADS TABLE -->

      <div class="p-4 border-b flex justify-between items-center">

      <table class="min-w-full">

            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4 text-left">Phone</th>
            <th class="py-2 px-4 text-left">Project</th>
            <th class="py-2 px-4 text-left">Status</th>
            <th class="py-2 px-4 text-left">Last Update</th>
            <th class="py-2 px-4 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="leadsTable">
          <!-- Leads loaded here -->
        </tbody>
      </table>
      <div id="noLeads" class="p-6 text-center text-gray-500">No leads yet. Upload a CSV or Excel file to begin.</div>
    </div>
  </div>

  <script>
    let session = null

    // === TOAST/NOTIFICATION FRAMEWORK (Copied from index.html) ===
    function showToast(message, isError = false) {
        const toast = document.createElement('div');
        toast.className = `fixed bottom-4 right-4 p-3 rounded-md text-sm shadow-lg z-50 ${isError ? 'bg-red-600 text-white' : 'bg-green-600 text-white'}`;
        toast.innerText = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 4000);
    }
    window.showToast = showToast; // Expose globally

    // Check auth on load
    async function init() {
      const { data: { session: sess } } = await supabase.auth.getSession()
      session = sess
      if (!session) {
        window.location.href = '/index.html'
        return
      }
      loadLeads()
    }

    async function logout() {
      await supabase.auth.signOut()
      window.showToast('Logged out successfully.', false);
      setTimeout(() => { window.location.href = '/index.html'; }, 500);
    }
    
    // --- Leads CRUD and Actions ---

    async function updateStatus(leadId, newStatus) {
        if (!session || !leadId) return;

        const { error } = await supabase
            .from('leads')
            .update({ status: newStatus })
            .eq('id', leadId)
            .eq('user_id', session.user.id); 

        if (error) {
            showToast('Failed to update status: ' + error.message, true);
        } else {
            loadLeads(); // Reload leads
            showToast('Status updated!', false);
        }
    }

    async function deleteLead(leadId, leadName) {
        if (!session || !leadId) return;

        if (!confirm(`Are you sure you want to delete lead: ${leadName}?`)) return;

        const { error } = await supabase
            .from('leads')
            .delete()
            .eq('id', leadId)
            .eq('user_id', session.user.id); 

        if (error) {
            showToast('Failed to delete lead: ' + error.message, true);
        } else {
            loadLeads(); // Reload leads after deletion
            showToast('Lead deleted successfully!', false);
        }
    }

    async function editLead(lead) {
      const newName = prompt(`Edit Name for ${lead.name}:`, lead.name);
      const newProject = prompt(`Edit Project for ${lead.name}:`, lead.project);

      if (newName === null || newProject === null) return; // Cancelled

      if (newName.trim() === '' || newProject.trim() === '') {
          return showToast('Name and Project cannot be empty.', true);
      }

      const { error } = await supabase
          .from('leads')
          .update({ name: newName, project: newProject })
          .eq('id', lead.id)
          .eq('user_id', session.user.id);

      if (error) {
          showToast('Failed to update lead: ' + error.message, true);
      } else {
          loadLeads();
          showToast('Lead updated!', false);
      }
    }

    // --- Data Fetching and Display ---

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-IN', {
            year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
        });
    }

    async function loadLeads() {
      const { data: { user } } = await supabase.auth.getUser(); 
      if (!user) return; 
      
      const { data, error } = await supabase
        .from('leads')
        .select('*')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false })

      const table = document.getElementById('leadsTable')
      const noLeads = document.getElementById('noLeads')
      
      if (error || !data || data.length === 0) {
        noLeads.classList.remove('hidden')
        table.innerHTML = ''
      } else {
        noLeads.classList.add('hidden')
        table.innerHTML = data.map(lead => `
          <tr class="border-t hover:bg-gray-50">
            <td class="py-2 px-4">${lead.name || '‚Äî'}</td>
            <td class="py-2 px-4">${lead.phone || '‚Äî'}</td>
            <td class="py-2 px-4">${lead.project || '‚Äî'}</td>
            <td class="py-2 px-4">
              <select onchange="updateStatus('${lead.id}', this.value)" class="border rounded px-2 py-1 text-sm">
                  <option value="pending" ${lead.status === 'pending' ? 'selected' : ''}>Pending</option>
                  <option value="booked" ${lead.status === 'booked' ? 'selected' : ''}>Booked</option>
                  <option value="callback" ${lead.status === 'callback' ? 'selected' : ''}>Callback</option>
                  <option value="not_interested" ${lead.status === 'not_interested' ? 'selected' : ''}>Not Interested</option>
              </select>
            </td>
            <td class="py-2 px-4 text-xs text-gray-500">${formatDate(lead.created_at)}</td>
            <td class="py-2 px-4 space-x-2">
              <button 
                onclick="callLead('${lead.phone}', '${lead.id}')"
                class="text-blue-600 hover:underline text-sm"
                title="Trigger AI call"
              >
                üìû Call
              </button>
              <button 
                onclick='editLead(${JSON.stringify(lead).replace(/'/g, "\\'")})'
                class="text-gray-600 hover:underline text-sm"
                title="Edit lead details"
              >
                ‚úèÔ∏è Edit
              </button>
              <button 
                onclick="deleteLead('${lead.id}', '${lead.name}')"
                class="text-red-600 hover:underline text-sm"
                title="Delete lead"
              >
                üóëÔ∏è Delete
              </button>
            </td>
          </tr>
        `).join('')
      }
    }

    // --- Upload and Export ---

    async function uploadFile() {
        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];
        if (!file) return showToast('Please select a file.', true);

        document.getElementById('uploadStatus').innerText = 'Parsing file...';
        const fileName = file.name.toLowerCase();
        let leads = [];

        // 1. Get file data (Uses FileReader)
        // ... (File Reading Logic as before) ...
        const fileData = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.onerror = (e) => reject(new Error('File reading failed.'));
            
            if (fileName.endsWith('.csv')) {
                reader.readAsText(file);
            } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                reader.readAsBinaryString(file);
            } else {
                showToast('Unsupported file type. Please use .csv, .xlsx, or .xls', true);
                reject(new Error('Unsupported file'));
            }
        }).catch(err => {
            document.getElementById('uploadStatus').innerText = '';
            return null;
        });

        if (!fileData) return;
        
        // 2. Parse the data (CSV or Excel)
        if (fileName.endsWith('.csv')) {
            const result = Papa.parse(fileData, { header: true, skipEmptyLines: true });
            leads = result.data;
        } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
            const workbook = XLSX.read(fileData, { type: 'binary' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            leads = XLSX.utils.sheet_to_json(worksheet);
        }

        if (leads.length === 0) return showToast('No valid data found in the file.', true);
        
        // 3. Normalize and Insert Data (with Deduplication check)
        const normalizedLeads = [];
        const existingPhones = new Set();
        
        // Fetch existing leads' phones to prevent duplicates
        const { data: existingData } = await supabase.from('leads').select('phone').eq('user_id', session.user.id);
        existingData?.forEach(row => existingPhones.add(row.phone));

        const phoneKeys = ['phone', 'mobile', 'ph', 'contact', 'contact_number'];
        const nameKeys = ['name', 'full_name', 'client_name'];
        
        for (const rawLead of leads) {
            let name = '', phone = '', project = rawLead.Project || rawLead.project || 'Default';

            for(const key of Object.keys(rawLead)) {
                const lowerKey = key.toLowerCase().trim();
                if (nameKeys.includes(lowerKey) && !name) name = String(rawLead[key]).trim();
                if (phoneKeys.includes(lowerKey) && !phone) phone = String(rawLead[key]).trim();
                if (lowerKey === 'project') project = String(rawLead[key]).trim();
            }
            
            phone = phone.replace(/[^0-9]/g, ''); // Clean phone number
            
            // Final validation (Name, 10-digit Phone, and NO DUPLICATES)
            if (name && phone.length === 10 && !existingPhones.has(phone)) {
                 normalizedLeads.push({
                    name: name,
                    phone: phone,
                    project: project,
                    status: 'pending',
                    user_id: session.user.id
                });
                existingPhones.add(phone); 
            }
        }

        if (normalizedLeads.length === 0) {
            document.getElementById('uploadStatus').innerText = '';
            showToast('No new or valid leads found with Name and 10-digit Phone.', true);
            return;
        }

        // 4. Insert into Supabase
        const { error } = await supabase.from('leads').insert(normalizedLeads);
        if (error) {
            document.getElementById('uploadStatus').innerText = '';
            showToast('Upload failed: ' + error.message, true);
        } else {
            document.getElementById('uploadStatus').innerText = '';
            showToast(`${normalizedLeads.length} leads uploaded successfully!`, false);
            loadLeads();
        }
    }

    function callLead(phone, leadId) {
      if (!confirm(`Call ${phone}? (In real version: triggers Exotel/Twilio)`)) return
      
      // LATER: Call the backend API
      // fetch('YOUR_API_ENDPOINT/call/' + leadId, { method: 'POST', body: JSON.stringify({ leadId }) })
      
      showToast(`Calling ${phone}... (Integration coming soon)`, false);
    }

    function exportCSV() {
        if (leadsTable.rows.length === 0) return showToast('No data to export.', true);
        
        const data = Array.from(leadsTable.rows).map(row => 
            Array.from(row.cells).slice(0, 5).map(cell => cell.innerText)
        );
        
        // Add Header
        const header = Array.from(leadsTable.parentElement.querySelector('thead tr').cells).slice(0, 5).map(th => th.innerText);
        data.unshift(header);

        const csvContent = "data:text/csv;charset=utf-8," + data.map(e => e.join(",")).join("\n");
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "Hisband_Leads_" + new Date().toISOString().slice(0,10) + ".csv");
        document.body.appendChild(link);
        link.click();
        link.remove();
        showToast('CSV Exported!', false);
    }

    // Start app
    window.addEventListener('DOMContentLoaded', init);
  </script>
