<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Password â€” Hisband Voice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center">Update Your Password</h1>
    <form id="update-password-form" class="space-y-6">
      <div>
        <label for="new-password" class="text-sm font-medium text-gray-700">New Password</label>
        <input type="password" id="new-password" required minlength="6" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-black rounded-md hover:bg-gray-800">Update Password</button>
    </form>
    <p id="message" class="text-center text-sm text-red-500"></p>
    <p class="text-center text-sm">
      <a href="/index.html" class="text-indigo-600 hover:underline">Back to Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('update-password-form');
    const messageEl = document.getElementById('message');

    // Handle password update
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageEl.textContent = 'Error: ' + error.message;
      } else {
        messageEl.textContent = 'Password updated successfully! You can now log in.';
        messageEl.className = 'text-center text-sm text-green-500';
      }
    });

    // Handle the session from the magic link
    supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'PASSWORD_RECOVERY') {
            // This event is triggered when the page loads after the user clicks the reset link.
            // The session is automatically handled by the Supabase client.
            // We just need to allow the user to enter a new password.
            console.log("Password recovery session detected.");
        }
    });
  </script>
</body>
</html>
