<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Hisband Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        window.supabase = createClient(
            // ðŸ”‘ Supabase Keys
            'https://hsrkrjfcaevsseldoddt.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzcmtyamZjYWV2c3NlbGRvZGR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNzQxMzksImV4cCI6MjA3NDY1MDEzOX0.c44_PL8XF3B6mSoJSx4QLknoAno89mcIyw0miGdMb9Y'
        );
        
        let session = null;
        
        async function init() {
            const { data: { session: sess } } = await supabase.auth.getSession();
            session = sess;
            if (!session) {
                window.location.href = '/index.html'; // Auth Guard
                return;
            }
            
            // Display user email
            document.getElementById('welcome-email').innerText = session.user.email;

            // Fetch existing profile data to pre-fill the form (if user is returning)
            const { data: profile } = await supabase
                .from('profiles')
                .select('full_name, company_name, phone_number')
                .eq('id', session.user.id)
                .single();

            if (profile) {
                document.getElementById('fullName').value = profile.full_name || '';
                document.getElementById('company').value = profile.company_name || '';
                document.getElementById('phone').value = profile.phone_number || '';
            }
        }

        async function saveProfile(e) {
            e.preventDefault();
            const errorBox = document.getElementById('profileError');
            const submitBtn = document.getElementById('submitBtn');
            errorBox.innerText = ''; 
            submitBtn.disabled = true;
            submitBtn.innerText = 'Saving...';

            const fullName = document.getElementById('fullName').value.trim();
            const company = document.getElementById('company').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // 1. Simple validation (Fields empty)
            if (!fullName || !company || !phone) {
                errorBox.innerText = 'All fields are required.';
                submitBtn.disabled = false;
                submitBtn.innerText = 'Go to Dashboard';
                return;
            }
            // 2. Indian Mobile Validation
            if (!/^[6-9]\d{9}$/.test(phone)) {
                errorBox.innerText = 'Enter a valid 10-digit Indian mobile number (starting with 6-9).';
                submitBtn.disabled = false;
                submitBtn.innerText = 'Go to Dashboard';
                return;
            }

            // 3. UPSERT: The Correct Supabase Command to Insert or Update
            const { error } = await supabase.from('profiles').upsert([
                { id: session.user.id, full_name: fullName, company_name: company, phone_number: phone }
            ], { onConflict: 'id' }); // onConflict is a feature, better to use it if needed for older Supabase versions

            if (error) {
                errorBox.innerText = 'Error saving profile: ' + error.message;
                submitBtn.disabled = false;
                submitBtn.innerText = 'Go to Dashboard';
            } else {
                errorBox.innerText = '';
                alert('Profile saved! Welcome to the dashboard.'); 
                window.location.href = '/dashboard.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('onboardingForm').onsubmit = saveProfile;
            init();
        });
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold mb-2">Welcome! ðŸ‘‹</h1>
        <p class="text-gray-600 mb-6">Let's set up your builder profile (<span id="welcome-email" class="font-medium"></span>)</p>

        <form id="onboardingForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name <span class="text-red-500">*</span></label>
                <input type="text" id="fullName" required class="mt-1 w-full border rounded-md px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Company Name (Builder) <span class="text-red-500">*</span></label>
                <input type="text" id="company" required class="mt-1 w-full border rounded-md px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">WhatsApp Phone (10 Digits) <span class="text-red-500">*</span></label>
                <input type="tel" id="phone" required class="mt-1 w-full border rounded-md px-3 py-2" placeholder="e.g., 9876543210">
            </div>
            
            <!-- Error Box -->
            <p id="profileError" class="text-red-600 text-center text-sm mb-4"></p>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Go to Dashboard</button>
        </form>
    </div>
</body>
</html>
